<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-input" class="form-control" type="text">
                    <button id="generate-pin"  class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-numbers" class="form-control" type="text">
                    <div class="numbers">
                        <div id="key-pad" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="verifyPin()"  type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-fail" style="display: none;" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-success" style="display: none;"  class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById("generate-pin").addEventListener('click',function(){
            const pinInput = document.getElementById("pin-input")
            let newPinInput = parseInt (pinInput.value);
            
              let inputResult = inputValue();
              pinInput.value = inputResult;
            // const randomNumber = Math.round(Math.random()*1000);
            // pinInput.value = randomNumber;
           
        })

        function inputValue(){
            const randomNumber = Math.round(Math.random()*10000);
            

             if(randomNumber>=1000){
                 return randomNumber;
             }
             else {
                   return  inputValue();
                 }
             }

        document.getElementById('key-pad').addEventListener('click',function(event){
            const number = event.target.innerText;
            const calcInput = document.getElementById('typed-numbers');
            if (isNaN(number)){
                if (number=='C'){
                    calcInput.value = ' ';
                }
            }
            else{
                const previousNumber = calcInput.value;
                const newNumber = previousNumber+number;
                calcInput.value =newNumber;
            }
        });

        function verifyPin(){
            const pin = document.getElementById("pin-input").value;
            const typedNumbers = document.getElementById("typed-numbers").value
            const successMassage = document.getElementById("notify-success");
            const failError = document.getElementById("notify-fail");
            if(pin==typedNumbers){
                successMassage.style.display ='block';
                failError.style.display = 'none';
            }
            else{
                successMassage.style.display = 'none';
                failError.style.display = 'block';
            }


        }
